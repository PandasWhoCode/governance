name: Update All Repos in Org Custom Properties

description: Update all repos custom properties in an org based on repo-properties.yaml file.

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  update-properties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        id: checkout_code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: "0"
          ref: ${{ github.ref_name }}

      - name: Update Custom Properties
        uses: PandasWhoCode/update-custom-properties@7-create-a-new-action-to-update-custom-properties
        with:
          token: ${{ secrets.GH_CUSTOM_PROPERTIES_TOKEN }}
