name: Read All Custom Properties

description: Read all custom properties for all repos in an organization

on:
  workflow_dispatch:
    inputs:
      template:
        description: 'Template for Custom Property Fields'
        required: false
      overwrite-existing-file:
        description: 'Overwrite existing repo-properties.yaml with read values'
        default: false
        required: false
      commit-changes:
        description: 'Commit values read to the repo'
        default: false
        required: false

defaults:
  run:
    shell: bash

jobs:
  read-all-properties:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        id: checkout_code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: "0"
          ref: ${{ github.ref_name }}

      - name: Read All Custom Properties
        uses: PandasWhoCode/read-all-custom-properties@1-create-an-action-to-read-all-custom-properties
        with:
          token: ${{ secrets.GH_CUSTOM_PROPERTIES_TOKEN }}
          template: ${{ inputs.template }}
          overwrite-existing-file: ${{ inputs.overwrite-existing-file }}
          commit-changes: ${{ inputs.commit-changes }}

